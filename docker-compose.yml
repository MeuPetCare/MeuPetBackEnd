# Production Docker Compose
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: meupet-db-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-secure_root_password}
      MYSQL_DATABASE: ${DATABASE_NAME:-MeuPet}
      MYSQL_USER: ${DATABASE_USERNAME:-meupet}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-secure_password}
    ports:
      - "3306:3306"
    volumes:
      - db_data_prod:/var/lib/mysql
    networks:
      - meupet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meupet-app-prod
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USERNAME: ${DATABASE_USERNAME:-meupet}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-secure_password}
      DATABASE_NAME: ${DATABASE_NAME:-MeuPet}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      APP_HOST: 0.0.0.0
      APP_PORT: 3000
      PORT: 3000
    networks:
      - meupet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "dist/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data_prod:

networks:
  meupet-network:
    driver: bridge
