version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: meupet-db-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: MeuPet
      MYSQL_USER: meupet
      MYSQL_PASSWORD: meupet123
    ports:
      - "3306:3306"
    volumes:
      - db_data_dev:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - meupet-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: meupet-app-dev
    ports:
      - "3000:3000"
      - "9229:9229" # Debug port
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USERNAME: meupet
      DATABASE_PASSWORD: meupet123
      DATABASE_NAME: MeuPet
      JWT_SECRET: dev-secret-key
      APP_HOST: localhost
      APP_PORT: 3000
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - meupet-network
    command: npm run start:dev

volumes:
  db_data_dev:

networks:
  meupet-network:
    driver: bridge